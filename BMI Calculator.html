<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<style>
    #text{
        text-align: center;
    }
</style>

<body>
    
   <div class="container">
       <div class="card">

         <div class="card-header" id="text">
          BMI Calculator  
        </div> 

<div class="card-body"> 
    <form>
<div class="form-group">
    <label>Weight :</label>
<input type="number" id="weight" class="form-control" placeholder="Weight in Kg" required id="">
</div>
<div class="form-group">
    <label>Height :</label>
<input type="number" id="height" class="form-control" placeholder="Hight in feet" required id="">
</div>

<div class="form-group">
    <label>BMI Value :</label>
<input type="number" id="bmivalue" class="form-control" placeholder="BMI Value" >
</div>
<div>
    <button type="submit" class="btn btn-success" onclick="getmivalue()">Check BMI</button>
</div>
    </form>
</div>

<div class="card-footer text-centre " id="text">  A healthy BMI ranges between 19 and 25</div>

       </div>


   </div> 
   <script type ="text/javascript">
       function getmivalue(){
           var weight = document.getElementById('weight').value
           var height = document.getElementById('height').value
           height= height*12; //hight in inch
           height=height*0.025; //now height in meter
    
           var newbmivalue = weight/ (height*height)
           
           document.getElementById('bmivalue').value = newbmivalue;
           
        }
        </script> 



    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    
    
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
